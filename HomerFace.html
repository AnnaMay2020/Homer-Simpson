<!DOCTYPE html>
<html lang="en-US">
	
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title> Homer's Face</title>  
	
	<!--Stylesheet -->
  <link href="HomerFace.css" rel="stylesheet" type="text/css">
	
	<!-- my font -->
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.2/css/all.css" integrity="sha384-/rXc/GQVaYpyDdyxK+ecHPVYJSN9bmVFBvjA/9eOB+pb3F2w2N6fc5qB9Ew5yIns" crossorigin="anonymous">
	
</head>

	
	
<body>
	
	<div class="head">
	  <div class="forehead"></div>
		
	  <div class="hair1"></div>
	  <div class="hair2"></div>
	  
	  <div class="f-side1"></div>
		
	  <div class="r-eye">
	    <div class="pupi-right"></div>
	  </div>
		
	  <div class="l-eye">
		<div class="pupi-left"></div>
	  </div>
		
	  
	  <div class="neck"></div>
		
		
	  <div class="mouth">
	    <div class="mouth-part1"></div>
		<div class="mouth-part2"></div>
	  </div>
	  <div class="mouth-part3"></div>
	  <div class="mouth-part4"></div>
	  <div class="mouth-part5"></div>
		
	  <div class="f-side2"></div>
		
	  <div class="ear">
	    <div class="ear-1">
		  <div class="ear-2"></div>  
		</div>
	  </div>
		
		
	  <div class="nose"></div>
		
	  
	  <div class="collar-left"></div>
	  <div class="collar-right"></div>
		
		
	</div>
	
</body>


</html>
